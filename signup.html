<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-title="signup.title">회원가입 | BTS Love Army</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body id="top" data-theme="dark">
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="logo">BTS Love Army</a>
      <div class="header-controls">
        <div class="lang-segment">
          <button class="lang-segment-btn" data-lang="ko" aria-label="한국어">KO</button>
          <button class="lang-segment-btn" data-lang="en" aria-label="English">EN</button>
        </div>
        <button class="theme-toggle" aria-label="테마 전환">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title" data-i18n="signup.title">회원가입</h1>
        <p class="auth-subtitle" data-i18n="signup.subtitle">BTS Love Army 커뮤니티에 가입하세요</p>

        <form class="auth-form" id="signupForm">
          <div class="form-group">
            <label for="nickname" data-i18n="signup.nickname">닉네임</label>
            <input 
              type="text" 
              id="nickname" 
              name="nickname" 
              required 
              minlength="2"
              data-i18n="signup.nickname"
              placeholder="닉네임"
            >
            <small class="form-hint">2자 이상 입력해주세요</small>
          </div>

          <div class="form-group">
            <label for="email" data-i18n="signup.email">이메일</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              data-i18n="signup.email"
              placeholder="이메일"
            >
          </div>

          <div class="form-group">
            <label for="password" data-i18n="signup.password">비밀번호</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              minlength="6"
              data-i18n="signup.password"
              placeholder="비밀번호"
            >
            <small class="form-hint">6자 이상 입력해주세요</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword" data-i18n="signup.confirmPassword">비밀번호 확인</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              required
              data-i18n="signup.confirmPassword"
              placeholder="비밀번호 확인"
            >
          </div>

          <div class="form-group">
            <label for="intro" data-i18n="signup.intro">자기소개 (선택)</label>
            <textarea 
              id="intro" 
              name="intro" 
              rows="3"
              data-i18n="signup.intro"
              placeholder="자기소개 (선택)"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-full" data-i18n="signup.submit">회원가입</button>

          <div class="auth-divider">
            <span data-i18n="signup.hasAccount">이미 계정이 있으신가요?</span>
          </div>

          <a href="login.html" class="btn btn-secondary btn-full" data-i18n="signup.login">로그인</a>
        </form>
      </div>
    </div>
  </main>

  <script src="translations.js"></script>
  <script src="i18n.js"></script>
  <script src="auth.js"></script>
  <script>
    // 회원가입 폼 처리
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nickname = document.getElementById('nickname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const intro = document.getElementById('intro').value.trim();
      const submitBtn = this.querySelector('button[type="submit"]');
      
      // 유효성 검사
      if (nickname.length < 2) {
        alert('닉네임은 2자 이상 입력해주세요.');
        return;
      }
      
      if (password.length < 6) {
        alert('비밀번호는 6자 이상 입력해주세요.');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = I18n.t('signup.submit') + ' 중...';
      
      setTimeout(() => {
        const result = Auth.signup({
          nickname,
          email,
          password,
          intro
        });
        
        if (result.success) {
          alert(I18n.t('signup.success'));
          window.location.href = 'index.html';
        } else {
          alert(result.message);
          submitBtn.disabled = false;
          submitBtn.textContent = I18n.t('signup.submit');
        }
      }, 500);
    });

    // 비밀번호 확인 실시간 검사
    document.getElementById('confirmPassword').addEventListener('blur', function() {
      const password = document.getElementById('password').value;
      if (this.value && password !== this.value) {
        this.classList.add('error');
      } else {
        this.classList.remove('error');
      }
    });
  </script>
</body>
</html>
